name: g_shop
description: G-shop application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.0
  stacked_themes: ^0.2.2+1
  fluttertoast: ^7.1.6
  #core
  url_launcher: ^5.7.10
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  cloud_firestore: ^0.14.4
  firebase_storage: ^5.2.0
  stacked: ^1.7.6
  stacked_services: ^0.5.4+4
  get_it: ^5.0.1
  auto_route: ^0.6.9
  injectable: ^1.0.4
  connectivity: ^2.0.1
  dio: ^3.0.10
  pretty_dio_logger: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0
  build_runner: ^1.10.3
  auto_route_generator: ^0.6.10
  injectable_generator: ^1.0.4

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/app_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
